<!-- Template for Transfer Money Page in Banking System -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Transfer Money</title>
    <link href="/fe/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        .container {
            flex: 1;
            margin-top: 50px;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./home.html">Banking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#services">Saving Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#loans">Loans</a></li>
                    <li class="nav-item"><a class="nav-link" href="#investments">Investments</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Card</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Customer Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="./createAcc.html">Create An Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center text-primary">Transfer Money</h2>
        <form id="transferForm">
            <div class="mb-3">
                <label for="recipient" class="form-label">Recipient Account Number</label>
                <input type="text" class="form-control" id="recipient" placeholder="Enter recipient account number" required>
            </div>
            <div class="mb-3">
                <label for="bank" class="form-label">Bank</label>
                <select class="form-control" id="bank" required>
                    <option value="">Select Bank</option>
                    <option value="bank1">Bank 1</option>
                    <option value="bank2">Bank 2</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">Note (Optional)</label>
                <input type="text" class="form-control" id="note" placeholder="Enter a note">
            </div>
            <button type="submit" class="btn btn-primary w-100">Transfer</button>
        </form>
        <div id="otpSection" class="mt-3" style="display: none;">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
            <button id="confirmOtp" class="btn btn-success w-100 mt-2">Confirm</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <section id="contact">
            <p>Email: support@bankingsystem.com | Phone: +1 234 567 890</p>
        </section>
        <p>&copy; 2025 Banking System. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("transferForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let recipient = document.getElementById("recipient").value;
            let bank = document.getElementById("bank").value;
            let amount = document.getElementById("amount").value;
            
            if(confirm(`Confirm Transfer: \nRecipient: ${recipient}\nBank: ${bank}\nAmount: $${amount}`)) {
                document.getElementById("otpSection").style.display = "block";
            }
        });

        document.getElementById("confirmOtp").addEventListener("click", function() {
            alert("Transfer confirmed!");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
